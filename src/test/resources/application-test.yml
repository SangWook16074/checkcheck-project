spring:

  datasource:
    driver-class-name: org.h2.Driver
    url: "jdbc:h2:mem:crypto-labs"
    username: sa
    password:

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.H2Dialect

    properties:
      hibernate:
        storage_engine: innodb
        format_sql: true
        use_sql_comments: true

    hibernate:
      ddl-auto: create
    open-in-view: false
    show-sql: true